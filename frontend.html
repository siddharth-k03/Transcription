<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcription</title>
</head>
<body>
    <h1>Record audio for transcription</h1>
    <button id="recordButton">Record</button>
    <button id="stopButton" disabled>Stop</button>
    <div id="transcription"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');

        recordButton.addEventListener('click', async () => {
            console.log('Recording started...');
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                console.log('Recording stopped...');
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.wav');

                try {
                    console.log('Sending audio to backend...');
                    const response = await fetch('http://localhost:5000/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const filepath = result.filepath;

                    const transcribeResponse = await fetch('http://localhost:5000/transcribe', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ filepath: filepath })
                    });

                    if (!transcribeResponse.ok) {
                        throw new Error(`HTTP error! status: ${transcribeResponse.status}`);
                    }

                    const transcribeResult = await transcribeResponse.json();
                    console.log('Transcription received from backend:', transcribeResult.transcription);
                    document.getElementById('transcription').innerText = transcribeResult.transcription;
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while processing your request.');
                }

                audioChunks = [];
            };

            recordButton.disabled = true;
            stopButton.disabled = false;
        });

        stopButton.addEventListener('click', () => {
            console.log('Recording stopped by user...');
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
        });
    </script>
</body>
</html>
